
<!DOCTYPE html>
<html lang="en-au" id="ng-app" ng-app="Rocks3dApp">
<head>
	
	<link href="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" rel="stylesheet" />

	<!-- inject:css -->
	<link rel="stylesheet" href="rocks3d/resources/leaflet.label/leaflet.label.css">
	<link rel="stylesheet" href="rocks3d/resources/plugins/mouseposition.css">
	<link rel="stylesheet" href="rocks3d/assets/rocks3d.css">
	<!-- endinject -->	

<script>

   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body>

<!--[if IE ]>

<p>

<div class="flexbox-container">
	<div id="map-container" rocks3d-map></div>
	<div id="controls-container" ng-controller="rocks3dParticlesCtrl as particles">
		<div style="position:relative;top:0; height:20px">
			<rocks3d-view></rocks3d-view>
		</div>
		<rocks3d-multi-surface></rocks3d-multi-surface>
		<rocks3d-surface></rocks3d-surface>
		<rocks3d-cluster></rocks3d-cluster>
		<div id="message-details"></div>
		<div class="controls">
			<div id="container" rocks3d-particles></div>
			<div class="flexbox-container">
				<span class="info-box control-block">
					<div style="padding:4px;">
						<div>Tile hash(es): <span ng-bind="particles.data.tileInfo.id"></span></div>
						<div>
							<span>Features loaded: <span ng-bind="particles.data.loaded.features.length"></span></span>
						</div>
						<div style="text-align:right;padding-top:8px">
							<button rocks3d-navigate where="{zoom:-1}">Go to parent</button>
						</div>
					</div>
				</span>
				<span class="navigate-holder control-block">
					<div class="centered-container"><button rocks3d-navigate where="{y:0.5}">Go north</button></div>
					<span class="half-width"><button class="full-width" rocks3d-navigate where="{x:-0.5}">Go west</button></span>	
					<span class="half-width"><button class="full-width" rocks3d-navigate where="{x:0.5}">Go east</button></span>
					<div class="centered-container"><button rocks3d-navigate where="{y:-0.5}">Go south</button></div>	
				</span>
				<span class="zoom-holder control-block">
					<div class="centered-container">Zoom to quadrant</div>
					<span class="half-width"><button class="full-width" rocks3d-zoom where="{x:-1,y:1}">Upper left</button></span>
					<span class="half-width"><button class="full-width" rocks3d-zoom where="{x:1,y:1}">Upper right</button></span>
					<span class="half-width"><button class="full-width" rocks3d-zoom where="{x:-1,y:-1}">Lower left</button></span>
					<span class="half-width"><button class="full-width" rocks3d-zoom where="{x:1,y:-1}">Lower right</button></span>
				</span>
			</div>			
		</div>
	</div>
</div>

<script src="//maps.google.com/maps/api/js?v=3.22&amp;language=en&amp;libraries=places"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>

<!-- inject:js -->
<script src="rocks3d/resources/leaflet.label/leaflet.label.js"></script>
<script src="rocks3d/resources/leaflet-google/leaflet-google.js"></script>
<script src="rocks3d/resources/plugins/mouseposition.js"></script>
<script src="rocks3d/resources/plugins/windowresize.js"></script>
<script src="rocks3d/resources/threejs/datasourceloader.js"></script>
<script src="rocks3d/resources/threejs/geotiffterrainloader.js"></script>
<script src="rocks3d/resources/threejs/orbitcontrol.js"></script>
<script src="rocks3d/resources/geotiffparser/js/GeotiffParser.js"></script>
<script src="rocks3d/assets/rocks3d.js"></script>
<!-- endinject -->

</body>

</html>
